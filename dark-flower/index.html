<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Pacific Rhododendron — Dark Mode Demo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #fff1f4;
            color: #5a1a2d;
            font-family: Arial, sans-serif;
        }

        h1,
        h2 {
            color: #d72660;
        }

        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 1em;
            justify-content: center;
            margin-bottom: 2em;
        }

        .photo-gallery img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(215, 38, 96, 0.15);
            width: 320px;
            border: 3px solid #fbb1bd;
        }

        @media (max-width: 600px) {
            .photo-gallery {
                flex-direction: column;
                align-items: center;
            }

            .photo-gallery img {
                width: 90vw;
                max-width: 100%;
            }
        }

        section {
            margin-bottom: 2em;
        }

        footer {
            margin-top: 2em;
            color: #d72660;
        }

        a {
            color: #d72660;
        }

        a:hover {
            color: #a0133a;
        }

        .site-header {
            background-color: #f0fff4;
            padding: 1em 0;
            text-align: center;
        }

        .tagline {
            font-size: 1.2em;
            margin: 0.5em 0;
        }

        .controls {
            margin-top: 1em;
        }

        .btn {
            background-color: #d72660;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            padding: 0.5em 1em;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #a0133a;
        }

        .back {
            color: #d72660;
            text-decoration: none;
        }

        .back:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 1em;
        }

        .hero {
            margin-bottom: 2em;
            text-align: center;
        }

        .flower-illustration {
            max-width: 100%;
            height: auto;
        }

        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .callout {
            background-color: #ffefef;
            border-left: 4px solid #d72660;
            margin: 1em 0;
            padding: 0.5em 1em;
            width: 100%;
        }

        .site-foot {
            text-align: center;
            padding: 1em 0;
            background-color: #f0fff4;
        }
    </style>
</head>

<body>
    <header class="site-header">
        <div class="inner">
            <h1>Pacific Rhododendron</h1>
            <p class="tagline">A quick reference page about the Pacific rhododendron — with a working dark mode.</p>
            <div class="controls">
                <button id="dark-toggle" class="btn">Dark Mode</button>
                <a class="back" href="../index.html">← Back to site</a>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="hero">
            <!-- decorative svg to avoid external images -->
            <svg class="flower-illustration" viewBox="0 0 800 300" aria-hidden="true">
                <defs>
                    <linearGradient id="g" x1="0" x2="1">
                        <stop offset="0" stop-color="#ffefef" />
                        <stop offset="1" stop-color="#f0fff4" />
                    </linearGradient>
                </defs>
                <rect width="100%" height="100%" fill="url(#g)" />
